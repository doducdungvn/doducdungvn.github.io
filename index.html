	// Hàm khởi tạo, cập nhật giá trị của Kết quả và Kết quả thưởng thành 0 cho các ô Đ, L, X, C

function saveShortcuts() {
  var shortcutsInput = document.getElementById("shortcuts").value;
  localStorage.setItem("shortcutsData", shortcutsInput);
}

function convertInputFormat(input) {
  return input.replace(/,/g, '.');
}

function loadShortcuts() {
  var shortcutsData = localStorage.getItem("shortcutsData");
  if (shortcutsData) {
    document.getElementById("shortcuts").value = shortcutsData;
  }
}

loadShortcuts();

var shortcutsTextarea = document.getElementById("shortcuts");
shortcutsTextarea.addEventListener("input", saveShortcuts);

function calculateSum() {
  var numbersInput = document.getElementById("numbers").value;
  

  var convertedInput = convertInputFormat(numbersInput);
   // Thay thế các dấu "=" bằng "x"
  convertedInput = convertedInput.replace(/=/g, "x");
  // Thay thế các dấu "+" bằng "x"
  convertedInput = convertedInput.replace(/\+/g, "x");
  // Thay thế các dấu "x" bằng "x"
  convertedInput = convertedInput.replace(/x/g, "x");
  
 

  var numbersArray = convertedInput.split("\n");
  var retainNumber = document.getElementById("retainNumber").value;
  var retainNumberInt = parseInt(retainNumber);
  var result = document.getElementById("result");
  result.innerHTML = "";
  var modifiedResult = document.getElementById("modifiedResult");
  modifiedResult.innerHTML = "";
  var shortcutsInput = document.getElementById("shortcuts").value;
  var shortcutsArray = shortcutsInput.split("\n");
  var shortcuts = {};
  for (var i = 0; i < shortcutsArray.length; i++) {
    var shortcutParts = shortcutsArray[i].split("=");
    var shortcutName = shortcutParts[0].trim().toLowerCase();
    var shortcutValue = shortcutParts[1].trim();
    shortcuts[shortcutName] = shortcutValue;
  }
  var sums = {};
  var modifiedSums = {};
  for (var i = 0; i < numbersArray.length; i++) {
    var parts = numbersArray[i].split(/[+x,\s]+/);
    var number = parts[0].trim().toLowerCase();
    if (shortcuts.hasOwnProperty(number)) {
      number = shortcuts[number];
    }
    var numberParts = number.split(".");
    for (var k = 0; k < numberParts.length; k++) {
      var numberPart = numberParts[k];
      for (var j = 0; j < numberPart.length - 1; j++) {
        var pair = numberPart.slice(j, j + 2);
        var sum = parseInt(parts[1]);
        if (sums[pair] === undefined) {
          sums[pair] = sum;
        } else {
          sums[pair] += sum;
        }
      }
    }
    for (var m = 2; m < parts.length; m++) {
      var operation = parts[m].charAt(0);
      var operand = parseInt(parts[m].substring(1));
      if (operation === "+") {
        sums[number] = sums[number] + operand;
      } else if (operation === "x") {
        sums[number] = sums[number] * operand;
      }
    }
  }
  var sortedSums = Object.entries(sums).sort((a, b) => b[1] - a[1]);
  sortedSums.forEach(([key, value]) => {
    var div = document.createElement("div");
    div.innerHTML = key + " = " + value;
    result.appendChild(div);
  });
  var twentySevenNumbersInput = document.getElementById("twentySevenNumbers").value;
  var twentySevenNumbersArray = twentySevenNumbersInput.split(/\s+/);
  var matchingNumbers = {};
  var matchingSum = 0;
  for (var i = 0; i < twentySevenNumbersArray.length; i++) {
    var number = twentySevenNumbersArray[i].trim().toLowerCase();
    if (sums.hasOwnProperty(number)) {
      if (matchingNumbers[number] === undefined) {
        matchingNumbers[number] = 1;
      } else {
        matchingNumbers[number] += 1;
      }
      matchingSum += sums[number];
    }
  }
  

  
   // Xóa danh sách số liệu trước khi cập nhật
  const inputList = document.getElementById("inputList");
  inputList.innerHTML = "";

  // Hiển thị số liệu đã nhập theo đúng thứ tự
  numbersArray.forEach(number => {
    const li = document.createElement("li");
    li.textContent = number;
    inputList.appendChild(li);
	
  });
  
  
  
  var retainType = document.querySelector('input[name="retainType"]:checked').value;
  var modifiedResultText = "";
  var modifiedTotalSum = 0;
  for (var key in sums) {
    if (sums.hasOwnProperty(key)) {
      if (retainType === "money") {
        var modifiedSum = sums[key] - retainNumberInt;
      } else if (retainType === "percentage") {
        var percentage = sums[key] * (retainNumberInt / 100);
        var modifiedSum = sums[key] - percentage;
      }
      if (modifiedSum >= 1) {
        modifiedSum = Math.trunc(modifiedSum);
        modifiedResultText += key + "x" + modifiedSum + "<br>";
        modifiedTotalSum += modifiedSum;
      }
    }
  }
  modifiedResult.innerHTML = modifiedResultText;
  document.getElementById("modifiedTotalSum").textContent = modifiedTotalSum.toLocaleString("vi-VN");
  var totalSum = Object.values(sums).reduce((a, b) => a + b, 0);
  var totalSumText = totalSum.toLocaleString("vi-VN");
  var matchingSumText = matchingSum.toLocaleString("vi-VN");
  if (matchingSum > 0) {
    totalSumText = totalSumText + "/" + matchingSumText;
  }
  document.getElementById("totalSum").textContent = totalSumText;
  var resultDivs = result.getElementsByTagName("div");
  for (var i = 0; i < resultDivs.length; i++) {
    var resultNumber = resultDivs[i].textContent.split(" = ")[0];
    if (matchingNumbers.hasOwnProperty(resultNumber)) {
      resultDivs[i].classList.add("matching-number");
      if (matchingNumbers[resultNumber] > 1) {
        resultDivs[i].textContent += " (" + matchingNumbers[resultNumber] + " nhay)";
      }
    }
  }
  var numResultsDiv = document.getElementById("numResults");
  var numResults = sortedSums.length;
  numResultsDiv.textContent = numResults + " con";
}





document.addEventListener("DOMContentLoaded", function() {
  const normalizeButton = document.getElementById("normalizeButton");
  const numbersInput = document.getElementById("numbers");
  const copyInputListButton = document.getElementById("copyInputListButton");
  const inputList = document.getElementById("inputList");

  normalizeButton.addEventListener("click", function() {
    // Lấy nội dung nhập số
    const inputText = numbersInput.value;

    // Tách nội dung thành từng dòng
    const lines = inputText.split("\n");

    // Duyệt qua từng dòng và xóa khoảng trắng ở đầu dòng
    const normalizedLines = lines.map(function(line) {
      // Sử dụng regex để xóa khoảng trắng ở đầu dòng
      const cleanedLine = line.replace(/^\s+/, "");
      return cleanedLine;
    });

    // Gán lại nội dung nhập sau khi chuẩn hóa
    numbersInput.value = normalizedLines.join("\n");
  });





// Sự kiện khi nút "Sao chép nội dung" được click
  copyInputListButton.addEventListener("click", function() {
    const inputListContent = inputList.innerText;
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard
        .writeText(inputListContent)
        .then(function() {
          alert("Nội dung đã được sao chép thành công!");
        })
        .catch(function(error) {
          alert("Sao chép thất bại. Vui lòng thử lại.");
          console.error("Lỗi sao chép: ", error);
        });
    } else {
      // Fallback cho các trình duyệt không hỗ trợ Clipboard API
      const textArea = document.createElement("textarea");
      textArea.value = inputListContent;
      textArea.style.position = "fixed";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        const successful = document.execCommand("copy");
        if (successful) {
          alert("Nội dung đã được sao chép thành công!");
        } else {
          throw new Error("Sao chép không thành công");
        }
      } catch (error) {
        alert("Sao chép thất bại. Vui lòng thử lại.");
        console.error("Lỗi sao chép: ", error);
      } finally {
        document.body.removeChild(textArea);
      }
    }
  });

});

  if (navigator.clipboard && window.isSecureContext) {

    }

}

function normalizeTwentySevenNumbers() {
  var twentySevenNumbersInput = document.getElementById("twentySevenNumbers").value;
  var lines = twentySevenNumbersInput.split("\n");
  var normalizedInput = "";

  for (var i = 0; i < lines.length; i++) {
    var numbers = lines[i].trim().split(/[;\t]/).filter(Boolean);
    if (numbers.length > 1) {
      numbers.shift();
      normalizedInput += numbers.join(" ") + " ";
    }
  }

  var finalNormalizedInput = normalizedInput.replace(/\s{2,}/g, ' ').trim();
  document.getElementById("twentySevenNumbers").value = finalNormalizedInput;
}

function calculateResult(row) {
  const input = parseFloat(document.getElementById(`input${row}`).value) || 0;
  const bonus = parseFloat(document.getElementById(`bonus${row}`).value) || 0;
  const percentage = parseFloat(document.getElementById(`percentage${row}`).value);

  let result = 0;
  if (row === 3 || row === 4) {
    result = Math.round(input * percentage / 100);
    document.getElementById(`bonusResult${row}`).textContent = bonus;
  } else {
    result = Math.round(input * percentage / 100);
    const bonusResult = Math.round(bonus * 80);
    document.getElementById(`bonusResult${row}`).textContent = bonusResult;
  }

  // Thêm điều kiện kiểm tra nếu giá trị là NaN (không hợp lệ) thì đặt giá trị mặc định là 0
  if (isNaN(result)) {
    result = 0;
  }

  // Gán giá trị tính toán vào ô hiển thị
  document.getElementById(`result${row}`).textContent = result;

  calculateTotal();
  calculateFinalResult();
}

// ... (các phần mã JavaScript khác không thay đổi)


function calculateTotal() {
  let total = 0;
  let bonusTotal = 0;
  for (let i = 1; i <= 4; i++) {
    total += parseInt(document.getElementById(`result${i}`).textContent);
    bonusTotal += parseInt(document.getElementById(`bonusResult${i}`).textContent);
  }

  document.getElementById('total').textContent = total;
  document.getElementById('bonusTotal').textContent = bonusTotal;
}

function calculateFinalResult() {
  const total = parseInt(document.getElementById('total').textContent);
  const bonusTotal = parseInt(document.getElementById('bonusTotal').textContent);
  const finalResult = total - bonusTotal;

  document.getElementById('finalResult').textContent = finalResult;
}


// Xóa giá trị mặc định khi ô nhập liệu được focus
function clearDefaultValue(inputField) {
  if (inputField.value === "0") {
    inputField.value = "";
  }
}

// Khôi phục giá trị mặc định nếu ô nhập liệu trống khi blur
function restoreDefaultValue(inputField) {
  if (inputField.value === "") {
    inputField.value = "0";
    const rowNumber = parseInt(inputField.id.replace("input", ""));
    calculateResult(rowNumber); // Cập nhật Kết quả ngay khi ô Đ, L, X, C bị reset về giá trị 0
  }
}

function processInputNumbers() {
  var numbersInput = document.getElementById("numbers").value;
  var shortcutsInput = document.getElementById("shortcuts").value;
  var shortcutsArray = shortcutsInput.split("\n");
  var shortcuts = {};

  // Tạo danh sách các từ khóa từ "nhập tắt"
  for (var i = 0; i < shortcutsArray.length; i++) {
    var shortcutParts = shortcutsArray[i].split("=");
    var shortcutName = shortcutParts[0].trim().toLowerCase();
    var shortcutValue = shortcutParts[1].trim();
    shortcuts[shortcutName] = shortcutValue;
  }

  var processedNumbers = [];

  // Xử lý dữ liệu nhập số
  var convertedInput = convertInputFormat(numbersInput);
  convertedInput = convertedInput.replace(/=/g, "x");
  convertedInput = convertedInput.replace(/\+/g, "x");
  convertedInput = convertedInput.replace(/x/g, "x");

  var numbersArray = convertedInput.split("\n");

  // Tách và xử lý các số
  for (var i = 0; i < numbersArray.length; i++) {
    var parts = numbersArray[i].split(/[+x,\s]+/);
    var number = parts[0].trim().toLowerCase();
    if (shortcuts.hasOwnProperty(number)) {
      number = shortcuts[number];
    }
    var numberParts = number.split(".");
    for (var k = 0; k < numberParts.length; k++) {
      var numberPart = numberParts[k];
      for (var j = 0; j < numberPart.length - 1; j++) {
        var pair = numberPart.slice(j, j + 2);
        var sum = parseInt(parts[1]);
        var processedNumber = pair + "x" + sum;
        processedNumbers.push(processedNumber);
      }
    }
    for (var m = 2; m < parts.length; m++) {
      var operation = parts[m].charAt(0);
      var operand = parseInt(parts[m].substring(1));
      if (operation === "+") {
        var processedNumber = number + "x" + operand;
        processedNumbers.push(processedNumber);
      } else if (operation === "x") {
        var processedNumber = number + "x" + operand;
        processedNumbers.push(processedNumber);
      }
    }
  }

  // Hiển thị các số sau khi xử lý
  var inputList = document.getElementById("inputList");
  inputList.innerHTML = "";
  processedNumbers.forEach(function (number) {
    var li = document.createElement("li");
    li.textContent = number;
    inputList.appendChild(li);
  });
}
